        <script type="text/javascript">
    function isFromApp() {
        var userAgent = navigator.userAgent.toLowerCase();
        $('#js-error').html(userAgent);
        if (userAgent.indexOf("zmp3") > -1) {
            return true;
        }
        return false;
    }

    //check user agent to allow fullscreen
    var isFromApp = isFromApp();
    if (isFromApp) {
        $('.m-logout-button').css('opacity', 0);
        $('.m-logout-button').css('pointer-events', 'none');
    }
//    var homeLinkVote = "https://dev-awards.zingmp3.vn/vote";
    var homeLinkVote = "https://awards.zingmp3.vn/vote";
    var isLogin = false;

    function loginPage(href) {
        ZaloLoginWidget && ZaloLoginWidget.login(function(resp) {
            if (resp.error_code !== 0) {
                return;
            }
            if (resp.data.logged) {
                href ? window.location.href = href : location.reload();
                isLogin = true;
            }
        });
    }

    function logoutPage() {
        ZaloLoginWidget && ZaloLoginWidget.logout();
    }

    $.ajax({
        type: "POST",
        url: "/ajax/get-user-profile",
        success: function (response) {
            try {
                var data = response;
                if (data.error === 200) {
                    var avatar = data.avatar;
                    var displayName = data.displayName;
                    $("a.login-button img").attr('src', avatar);

                    $(".zma-mobile-menu img").attr('src', avatar);
                    $(".zma-mobile-menu .title").text(displayName);
                    $(".zma-mobile-menu .m-logout-button").addClass('zma-show');
                    isLogin = true;
                } else {
                    $("a.logout-button").removeClass('zma-show');

                    $(".user-info").css("display", 'none');
                    $(".zma-mobile-menu .login-button").addClass('zma-show');
                }
            } catch (e) {
                $("a.logout-button").removeClass('zma-show');

                $(".user-info").css("display", 'none');
                $(".zma-mobile-menu .login-button").addClass('zma-show');
            }
        }
    });
    $('a.login-button').on('click', function () {
        if (!isLogin) {
            loginPage();
        } else {
            $(this).next().toggleClass('zma-show');
        }
    })

    $('a.logout-button, a.m-logout-button').on('click', function () {
        logoutPage();
    })

    $('a.navbar-vote, a.btn-vote').on('click', function (event) {
        event.preventDefault();
        if (isLogin) {
            window.location.href = homeLinkVote;
        } else {
            loginPage(homeLinkVote);
        }
    })

    $(document).click(function (event) {
        if (!$(event.target).closest("a.login-button,.logout-button").length) {
            $(".logout-button").removeClass("zma-show");
        }
    });
</script>
